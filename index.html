<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="css.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js.js"></script>
		<title>Process states</title>
	</head>
	<body>
		<div class="container">
			<div id="controls">
				<a class="btn" id="new_process" href="#">New Process</a>
			</div>
			<div class="row processes">
				<div id="new" class="span3 process-column" >
					<h3>New</h3>
					<div class="list">
					</div>
				</div>
				<div id="ready" class="span3 process-column">
					<h3>Ready</h3>
					<div class="list">
					</div>
				</div>
				<div id="running" class="span3 process-column">
					<h3>Running</h3>
					<div class="list">
					</div>
				</div>
				<div id="waiting" class="span3 process-column">
					<h3>Waiting</h3>
					<div class="list">
					</div>
				</div>
				<div id="terminated" class="span3 process-column">
					<h3>Terminated</h3>
					<div class="list">
					</div>
				</div>
			</div>
		</div>

		<div class="process template">
			<p class="pid">PID: <span></span></p>
			<p></p>
			<p class="cycles">Cycles: <span>0/20</span></p>
			<p class="io">IO: <span>b</span></p>
			<button class="btn btn-danger terminate" href="#">Terminate</button>
		</div>

		<div class="modal custom_modal" id="settings_modal">
		  <div class="modal-header">
		    <h3>Settings</h3>
		  </div>
		  <div class="modal-body">
		    <form>
		    	<div class="control-group">
		            <label class="control-label">Paralel processes</label>
		            <div class="controls">
		              <input type="text" class="span2" name="paralel_processes" placeholder="Int"/>
		              <span class="help-block">Incorect paralel process count</span>
		            </div>
		        </div>
		        <div class="control-group">
		            <label class="control-label">Cycle length</label>
		            <div class="controls">
		              <input type="text" class="span2" name="cycle_length" placeholder="Seconds"/>
		              <span class="help-block">Incorect cycle length</span>
		            </div>
		        </div>
			</form>
		  </div>
		  <div class="modal-footer">
		    <a href="#" id="settings_ok_button" class="btn btn-primary">OK</a>
		  </div>
		</div>

		<div class="modal custom_modal" id="new_process_modal">
		  <div class="modal-header">
		    <h3>Settings</h3>
		  </div>
		  <div class="modal-body">
		    <form>
				<label>Cycles</label>
				<input type="text" class="span2" name="cycles" placeholder="How many cycles process will execute before being terminated, 0 for infinity"/>
				<div class="control-group">
					<label class="control-label">IO Wait</label>
					<label class="radio">
						<input type="radio" value="1" name="io_wait" checked/>
						Might randomly wait for user input
					</label>
					<label class="radio">
						<input type="radio" value="0" name="io_wait"/>
						No user input
					</label>
				</div>
			</form>
		  </div>
		  <div class="modal-footer">
		    <button class="btn btn-primary" id="create_process" href="#">Create</button>
		  </div>
		</div>
	</body>
</html>
